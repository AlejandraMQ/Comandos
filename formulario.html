<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form action="#" method="POST">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" />
      </div>
      <br />
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" />
      </div>
      <br />
      <div>
        <label for="confirma_clave">Confirmar Contraseña:</label>
        <input type="password" id="confirma_clave" name="confirma_clave" />
      </div>
      <br />
      <div>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
      </div>
      <br />
      <div>
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>

        <input type="radio" id="no_decir" name="genero" value="no_decir" />
        <label for="no_decir">Prefiero no decir</label><br />
        <br />

        <input type="checkbox" id="suscribete" name="suscribete" />
        <label for="suscribete">Suscríbete a nuestro boletín de noticias</label>
      </div>
      <br />
      <div>
        <label for="descripcion">Una descripción de mi mismo:</label><br />
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          cols="30"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="intereses">Selecciona tus intereses:</label>
        <br />
        <select id="intereses" name="intereses" multiple="true">
          <option value="musica">Música</option>
          <option value="deportes">Deportes</option>
          <option value="viajes">Viajes</option>
          <option value="tecnología">Tecnología</option>
        </select>
      </div>
      <br />

      <input type="submit" value="¡Registrarse!" />
    </form>
  </body>
</html>
